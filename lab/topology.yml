#
# NANOG84 Hackathon multi-vendor topology with SR Linux and cEOS
#

module: [ bgp ]

provider: clab

defaults:
 device: srlinux
 devices:
  srlinux.clab.image: ghcr.io/nokia/srlinux:latest
  eos.clab.image: ceos:latest

addressing:
  loopback:
    ipv4: 10.0.0.0/24
    ipv6: 2001:10::/48

nodes:
  a:
    bgp.as: 65001
  b:
    device: eos
    bgp.as: 65002

links: [ a-b ]
