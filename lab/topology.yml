#
# NANOG84 Hackathon multi-vendor topology with SR Linux and cEOS
#

module: [ bgp ]

provider: clab

defaults:
 device: srlinux
 devices:
  srlinux.image.clab: ghcr.io/nokia/srlinux:latest
  eos.image.clab: ceos:latest

nodes:
  a:
    bgp.as: 65001
  b:
    device: eos
    bgp.as: 65002

links: [ a-b ]
